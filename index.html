<html>
  <body>
    <h1>Guess The Number!</h1>
    <script>
      let min = 1;
      let max = 10;
      let num = Math.floor(Math.random() * (max - min) + min);

      
      //will turn true if right number is given
      let gotIt = false;
      let guess = prompt("guess a number between 1 and 10");
      let numGuesses = 0; //will store number of guesses

      while(gotIt === false){
        numGuesses++; //increment
        if(num == guess)
      {//true - tell user and break out of loop
         
          gotIt = true;


      }else{//false - tell user to guess again

          if(num > guess){//higher
              guess = prompt("Higher!");

          }else{//lower
              guess = prompt("Lower!");

          }

         // guess = prompt("wrong, guess again!");
      }

      } 

      alert("Got it! You guessed a total of " + numGuesses + " time(s)!");

  </script>
  </body>
</html>
